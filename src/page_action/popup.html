<head>
	<link rel='stylesheet' href='popup.css' type='text/css'>
	<script src='popup.js'></script>
</head>
<body>
	<div class="container">
		<div id='mainPopup'>
			<h1>NBA Stats Wizard</h1>	
			<div id='mainContent'>
				<h2>Loading...</h2>
			</div>
		</div>
		<div id='fallbackPopup'>
			<h1>NBA Stats Wizard</h1>
			<div>Wizard isn't available in this page</div>		
		</div>
		<hr>
		<div class='global-settings'>
			<h2>Global Settings</h2>
			<div class="toggles">
				<div class='tooltip blink'>Blink</div>
				<input id='blink' type='image'/>
				<div class='tooltip teamcolor'>Team colors</div>
				<input id='teamcolor' type='image'/>
				<div class='tooltip volume'>PTW volume</div>
				<input id='volume' type='range' min="0.1" max="1" step="0.1" />
			</div>
		</div>
	</div>
</body>
